  timer@48042000: &timer3
    compatible: "ti,am335x-timer"
    reg: [ 0x48042000, 0x00000400 ]
    interrupts: 69
    ti,hwmods: "timer3"

  timer@48044000: &timer4
    compatible: "ti,am335x-timer"
    reg: [ 0x48044000, 0x400 ]
    interrupts: 92
    ti,hwmods: "timer4"
    ti,timer-pwm: true

  timer@48046000: &timer5
    compatible: "ti,am335x-timer"
    reg: [ 0x48046000, 0x400 ]
    interrupts: 93
    ti,hwmods: "timer5"
    ti,timer-pwm: true

  timer@48048000: &timer6
    compatible: "ti,am335x-timer"
    reg: [ 0x48048000, 0x400 ]
    interrupts: 94
    ti,hwmods: "timer6"
    ti,timer-pwm: true

  timer@4804a000: &timer7
    compatible: "ti,am335x-timer"
    reg: [ 0x4804a000, 0x400 ]
    interrupts: 95
    ti,hwmods: "timer7"
    ti,timer-pwm: true

  rtc@44e3e000: &rtc
    compatible: [ "ti,am3352-rtc", "ti,da830-rtc" ]
    reg: [ 0x44e3e000, 0x1000 ]
    interrupts: [ 75, 76 ]
    ti,hwmods: "rtc"
    clocks: [ *clk_32768_ck, *clkdiv32k_ick ]
    clock-names: [ "ext-clk", "int-clk" ]
    system-power-controller: true

  spi@48030000: &spi0
    compatible: "ti,omap4-mcspi"
    "#address-cells": 1
    "#size-cells": 0
    reg: [ 0x48030000, 0x400 ]
    interrupts: 0x00000041
    ti,spi-num-cs: 2
    ti,hwmods: "spi0"
    dmas: [ [ *edma, 16, 0 ], [ *edma, 17, 0 ], [ *edma, 18, 0 ], [ *edma, 19, 0 ] ]
    dma-names: [ "tx0", "rx0", "tx1", "rx1" ]
    status: "disabled"

  spi@481a0000: &spi1
    compatible: "ti,omap4-mcspi"
    "#address-cells": 1
    "#size-cells": 0
    reg: [ 0x481a0000, 0x400 ]
    interrupts: 125
    ti,spi-num-cs: 2
    ti,hwmods: "spi1"
    dmas: [ [ *edma, 42, 0 ], [ *edma, 43, 0 ], [ *edma, 44, 0 ], [ *edma, 45, 0 ] ]
    dma-names: [ "tx0", "rx0", "tx1", "rx1" ]
    status: "disabled"

  usb@47400000: &usb
    compatible: "ti,am33xx-usb"
    reg: [ 0x47400000, 0x1000 ]
    ranges: true
    "#address-cells": 1
    "#size-cells": 1
    ti,hwmods: "usb_otg_hs"
    status: "okay"

    control@44e10620: &usb_ctrl_mod
      compatible: "ti,am335x-usb-ctrl-module"
      reg: [ 0x44e10620, 0x10, 0x44e10648, 0x4 ]
      reg-names: [ "phy_ctrl", "wakeup" ]
      status: "okay"

    usb-phy@47401300: &usb0_phy
      compatible: "ti,am335x-usb-phy"
      reg: [ 0x47401300, 0x100 ]
      reg-names: "phy"
      status: "okay"
      ti,ctrl_mod: *usb_ctrl_mod

    usb@47401000: &usb0
      compatible: "ti,musb-am33xx"
      status: "disabled"
      reg: [ 0x47401400, 0x400, 0x47401000, 0x200 ]
      reg-names: [ "mc", "control" ]
      interrupts: 18
      interrupt-names: [ "mc", "vbus" ]
      dr_mode: "peripheral"
      mentor,multipoint: 1
      mentor,num-eps: 16
      mentor,ram-bits: 12
      mentor,power: 500
      phys: *usb0_phy
      dmas: [ [ *cppi41dma,  0, 0, *cppi41dma,  1, 0 ],
              [ *cppi41dma,  2, 0, *cppi41dma,  3, 0 ],
              [ *cppi41dma,  4, 0, *cppi41dma,  5, 0 ],
              [ *cppi41dma,  6, 0, *cppi41dma,  7, 0 ],
              [ *cppi41dma,  8, 0, *cppi41dma,  9, 0 ],
              [ *cppi41dma, 10, 0, *cppi41dma, 11, 0 ],
              [ *cppi41dma, 12, 0, *cppi41dma, 13, 0 ],
              [ *cppi41dma, 14, 0, *cppi41dma,  0, 1 ],
              [ *cppi41dma,  1, 1, *cppi41dma,  2, 1 ],
              [ *cppi41dma,  3, 1, *cppi41dma,  4, 1 ],
              [ *cppi41dma,  5, 1, *cppi41dma,  6, 1 ],
              [ *cppi41dma,  7, 1, *cppi41dma,  8, 1 ],
              [ *cppi41dma,  9, 1, *cppi41dma, 10, 1 ],
              [ *cppi41dma, 11, 1, *cppi41dma, 12, 1 ],
              [ *cppi41dma, 13, 1, *cppi41dma, 14, 1 ] ]
      dma-names: [ "rx1", "rx2", "rx3", "rx4", "rx5", "rx6", "rx7",
                   "rx8", "rx9", "rx10", "rx11", "rx12", "rx13",
                   "rx14", "rx15",
                   "tx1", "tx2", "tx3", "tx4", "tx5", "tx6", "tx7",
                   "tx8", "tx9", "tx10", "tx11", "tx12", "tx13",
                   "tx14", "tx15" ]

    usb-phy@47401b00: &usb1_phy
      compatible: "ti,am335x-usb-phy"
      reg: [ 0x47401b00, 0x100 ]
      reg-names: "phy"
      status: "disabled"
      ti,ctrl_mod: *usb_ctrl_mod

    usb@47401800: &usb1
      compatible: "ti,musb-am33xx"
      status: "disabled"
      reg: [ 0x47401c00, 0x400, 0x47401800, 0x200 ]
      reg-names: [ "mc", "control" ]
      interrupts: 19
      interrupt-names: "mc"
      dr_mode: "host"
      mentor,multipoint: 1
      mentor,num-eps: 16
      mentor,ram-bits: 12
      mentor,power: 500
      phys: *usb1_phy
      dmas: [ [ *cppi41dma, 15, 0, *cppi41dma, 16, 0 ],
              [ *cppi41dma, 17, 0, *cppi41dma, 18, 0 ],
              [ *cppi41dma, 19, 0, *cppi41dma, 20, 0 ],
              [ *cppi41dma, 21, 0, *cppi41dma, 22, 0 ],
              [ *cppi41dma, 23, 0, *cppi41dma, 24, 0 ],
              [ *cppi41dma, 25, 0, *cppi41dma, 26, 0 ],
              [ *cppi41dma, 27, 0, *cppi41dma, 28, 0 ],
              [ *cppi41dma, 29, 0, *cppi41dma, 15, 1 ],
              [ *cppi41dma, 16, 1, *cppi41dma, 17, 1 ],
              [ *cppi41dma, 18, 1, *cppi41dma, 19, 1 ],
              [ *cppi41dma, 20, 1, *cppi41dma, 21, 1 ],
              [ *cppi41dma, 22, 1, *cppi41dma, 23, 1 ],
              [ *cppi41dma, 24, 1, *cppi41dma, 25, 1 ],
              [ *cppi41dma, 26, 1, *cppi41dma, 27, 1 ],
              [ *cppi41dma, 28, 1, *cppi41dma, 29, 1 ] ]
      dma-names: [ "rx1", "rx2", "rx3", "rx4", "rx5", "rx6", "rx7",
                   "rx8", "rx9", "rx10", "rx11", "rx12", "rx13",
                   "rx14", "rx15",
                   "tx1", "tx2", "tx3", "tx4", "tx5", "tx6", "tx7",
                   "tx8", "tx9", "tx10", "tx11", "tx12", "tx13",
                   "tx14", "tx15" ]

    dma-controller@47402000: &cppi41dma
      compatible: "ti,am3359-cppi41"
      reg: [ 0x47400000, 0x1000, 0x47402000, 0x1000, 0x47403000, 0x1000, 0x47404000, 0x4000 ]
      reg-names: [ "glue", "controller", "scheduler", "queuemgr" ]
      interrupts: 17
      interrupt-names: "glue"
      "#dma-cells": 2
      "#dma-channels": 30
      "#dma-requests": 256
      status: "disabled"

  epwmss@48300000: &epwmss0
    compatible: "ti,am33xx-pwmss"
    reg: [ 0x48300000, 0x10 ]
    ti,hwmods: "epwmss0"
    "#address-cells": 1
    "#size-cells": 1
    status: "disabled"
    ranges: [ [ 0x48300100, 0x48300100, 0x80 ],  # ECAP
              [ 0x48300180, 0x48300180, 0x80 ],  # EQEP
              [ 0x48300200, 0x48300200, 0x80 ] ] # EHRPWM

    ecap@48300100: &ecap0
      compatible: [ "ti,am3352-ecap", "ti,am33xx-ecap" ]
      "#pwm-cells": 3
      reg: [ 0x48300100, 0x80 ]
      clocks: *l4ls_gclk
      clock-names: "fck"
