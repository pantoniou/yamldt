#include <dt-bindings/gpio/gpio.h>
#include <dt-bindings/pinctrl/am33xx.h>

compatible: "ti,am33xx"
interrupt-parent: *intc
"#address-cells": 1
"#size-cells": 1
chosen:
  ~: ~

aliases:
  i2c0: !pathref i2c0
  i2c1: !pathref i2c1
  i2c2: !pathref i2c2
  serial0: !pathref uart0
  serial1: !pathref uart1
  serial2: !pathref uart2
  serial3: !pathref uart3
  serial4: !pathref uart4
  serial5: !pathref uart5
  d_can0: !pathref dcan0
  d_can1: !pathref dcan1
  usb0: !pathref usb0
  usb1: !pathref usb1
  phy0: !pathref usb0_phy
  phy1: !pathref usb1_phy
  ethernet0: !pathref cpsw_emac0
  ethernet1: !pathref cpsw_emac1

cpus:
  "#address-cells": 1
  "#size-cells": 0
  cpu@0:
    compatible: "arm,cortex-a8"
    device_type: "cpu"
    reg: 0
    operating-points-v2: *cpu0_opp_table
    clocks: *dpll_mpu_ck
    clock-names: "cpu"
    clock-latency: 300000 # From omap-cpufreq driver

opp-table: &cpu0_opp_table
  compatible: "operating-points-v2-ti-cpu"
  syscon: *scm_conf
  # The three following nodes are marked with opp-suspend
  # because the can not be enabled simultaneously on a
  # single SoC.
  opp50-300000000:
    opp-hz: !int64 300000000
    opp-microvolt: [ 950000, 931000, 969000 ]
    opp-supported-hw: [ 0x06, 0x0010 ]
    opp-suspend: true
  opp100-275000000:
    opp-hz: !int64 275000000
    opp-microvolt: [ 1100000, 1078000, 1122000 ]
    opp-supported-hw: [ 0x01, 0x00FF ]
    opp-suspend: true
  opp100-300000000:
    opp-hz: !int64 300000000
    opp-microvolt: [ 1100000, 1078000, 1122000 ]
    opp-supported-hw: [ 0x06, 0x0020 ]
    opp-suspend: true
  opp100-500000000:
    opp-hz: !int64 500000000
    opp-microvolt: [ 1100000, 1078000, 1122000 ]
    opp-supported-hw: [ 0x01, 0xFFFF ]
  opp100-600000000:
    opp-hz: !int64 600000000
    opp-microvolt: [ 1100000, 1078000, 1122000 ]
    opp-supported-hw: [ 0x06, 0x0040 ]
  opp120-600000000:
    opp-hz: !int64 600000000
    opp-microvolt: [ 1200000, 1176000, 1224000 ]
    opp-supported-hw: [ 0x01, 0xFFFF ]
  opp120-720000000:
    opp-hz: !int64 720000000
    opp-microvolt: [ 1200000, 1176000, 1224000 ]
    opp-supported-hw: [ 0x06, 0x0080 ]
  oppturbo-720000000:
    opp-hz: !int64 720000000
    opp-microvolt: [ 1260000, 1234800, 1285200 ]
    opp-supported-hw: [ 0x01, 0xFFFF ]
  oppturbo-800000000:
    opp-hz: !int64 800000000
    opp-microvolt: [ 1260000, 1234800, 1285200 ]
    opp-supported-hw: [ 0x06, 0x0100 ]
  oppnitro-1000000000:
    opp-hz: !int64 1000000000
    opp-microvolt: [ 1325000, 1298500, 1351500 ]
    opp-supported-hw: [ 0x04, 0x0200 ]

pmu:
  compatible: "arm,cortex-a8-pmu"
  interrupts: 3

# The soc node represents the soc top level view. It is used for IPs
# that are not memory mapped in the MPU view or for the MPU itself.
soc:
  compatible: "ti,omap-infra"
  mpu:
    compatible: "ti,omap3-mpu"
    ti,hwmods: "mpu"

# XXX: Use a flat representation of the AM33XX interconnect.
# The real AM33XX interconnect network is quite complex. Since
# it will not bring real advantage to represent that in DT
# for the moment, just use a fake OCP bus entry to represent
# the whole bus hierarchy.
ocp:
  compatible: "simple-bus"
  "#address-cells": 1
  "#size-cells": 1
  ranges: true
  ti,hwmods: "l3_main"

  l4_wkup@44c00000: &l4_wkup
    compatible: [ "ti,am3-l4-wkup", "simple-bus" ]
    "#address-cells": 1
    "#size-cells": 1
    ranges: [ 0, 0x44c00000, 0x280000 ]

    wkup_m3@100000: &wkup_m3
      compatible: "ti,am3352-wkup-m3"
      reg: [ 0x100000, 0x4000, 0x180000, 0x2000 ]
      reg-names: [ "umem", "dmem" ]
      ti,hwmods: "wkup_m3"
      ti,pm-firmware: "am335x-pm-firmware.elf"

    prcm@200000: &prcm
      compatible: "ti,am3-prcm"
      reg: [ 0x00200000, 0x00004000 ]
      clocks: &prcm_clocks
        "#address-cells": 1
        "#size-cells": 0

      clockdomains: &prcm_clockdomains
        ~: ~

    scm@210000: &scm
      compatible: [ "ti,am3-scm", "simple-bus" ]
      reg: [ 0x210000, 0x2000 ]
      "#address-cells": 1
      "#size-cells": 1
      "#pinctrl-cells": 1
      ranges: [ 0, 0x210000, 0x2000 ]

      pinmux@800: &am33xx_pinmux
        compatible: "pinctrl-single"
        reg: [ 0x800, 0x238 ]
        "#address-cells": 1
        "#size-cells": 0
        "#pinctrl-cells": 1
        pinctrl-single,register-width: 32
        pinctrl-single,function-mask: 0x7f

      scm_conf@0: &scm_conf
        compatible: [ "syscon", "simple-bus" ]
        reg: [ 0x0, 0x800 ]
        "#address-cells": 1
        "#size-cells": 1
        ranges: [ 0x00000000, 0x00000000, 0x00000800 ]
        clocks: &scm_clocks
          "#address-cells": 1
          "#size-cells": 0

      wkup_m3_ipc@1324: &wkup_m3_ipc
        compatible: "ti,am3352-wkup-m3-ipc"
        reg: [ 0x1324, 0x24 ]
        interrupts: 78
        ti,rproc: *wkup_m3
        mboxes: [ *mailbox, *mbox_wkupm3 ]

      dma-router@f90: &edma_xbar
        compatible: "ti,am335x-edma-crossbar"
        reg: [ 0xf90, 0x40 ]
        "#dma-cells": 3
        dma-requests: 32
        dma-masters: *edma

      clockdomains: &scm_clockdomains
        ~: ~

  interrupt-controller@48200000: &intc
    compatible: "ti,am33xx-intc"
    interrupt-controller: true
    "#interrupt-cells": 1
    reg: [ 0x48200000, 0x1000 ]

  edma@49000000: &edma
    compatible: "ti,edma3-tpcc"
    ti,hwmods: "tpcc"
    reg: [ 0x49000000, 0x10000 ]
    reg-names: "edma3_cc"
    interrupts: [ 12, 13, 14 ]
    interrupt-names: [ "edma3_ccint", "edma3_mperr", "edma3_ccerrint" ]
    dma-requests: 64
    "#dma-cells": 2
    ti,tptcs: [ [ *edma_tptc0, 7 ], [ *edma_tptc1, 5 ], [ *edma_tptc2, 0 ] ]
    ti,edma-memcpy-channels: [ 20, 21 ]

  tptc@49800000: &edma_tptc0
    compatible: "ti,edma3-tptc"
    ti,hwmods: "tptc0"
    reg: [ 0x49800000, 0x100000 ]
    interrupts: 112
    interrupt-names: "edma3_tcerrint"

  tptc@49900000: &edma_tptc1
    compatible: "ti,edma3-tptc"
    ti,hwmods: "tptc1"
    reg: [ 0x49900000, 0x100000 ]
    interrupts: 113
    interrupt-names: "edma3_tcerrint"

  tptc@49a00000: &edma_tptc2
    compatible: "ti,edma3-tptc"
    ti,hwmods: "tptc2"
    reg: [ 0x49a00000, 0x100000 ]
    interrupts: 114
    interrupt-names: "edma3_tcerrint"

  gpio@44e07000: &gpio0
    compatible: "ti,omap4-gpio"
    ti,hwmods: "gpio1"
    gpio-controller: true
    "#gpio-cells": 2
    interrupt-controller: true
    "#interrupt-cells": 2
    reg: [ 0x44e07000, 0x1000 ]
    interrupts: 96

  gpio@4804c000: &gpio1
    compatible: "ti,omap4-gpio"
    ti,hwmods: "gpio2"
    gpio-controller: true
    "#gpio-cells": 2
    interrupt-controller: true
    "#interrupt-cells": 2
    reg: [ 0x4804c000, 0x1000 ]
    interrupts: 98

  gpio@481ac000: &gpio2
    compatible: "ti,omap4-gpio"
    ti,hwmods: "gpio3"
    gpio-controller: true
    "#gpio-cells": 2
    interrupt-controller: true
    "#interrupt-cells": 2
    reg: [ 0x481ac000, 0x1000 ]
    interrupts: 32

  gpio@481ae000: &gpio3
    compatible: "ti,omap4-gpio"
    ti,hwmods: "gpio4"
    gpio-controller: true
    "#gpio-cells": 2
    interrupt-controller: true
    "#interrupt-cells": 2
    reg: [ 0x481ae000, 0x1000 ]
    interrupts: 62

  serial@44e09000: &uart0
    compatible: [ "ti,am3352-uart", "ti,omap3-uart" ]
    ti,hwmods: "uart1"
    clock-frequency: 48000000
    reg: [ 0x44e09000, 0x2000 ]
    interrupts: 72
    status: "okay"
    dmas: [ [ *edma, 26, 0 ], [ *edma, 27, 0 ] ]
    dma-names: [ "tx", "rx" ]

  serial@48022000: &uart1
    compatible: [ "ti,am3352-uart", "ti,omap3-uart" ]
    ti,hwmods: "uart2"
    clock-frequency: 48000000
    reg: [ 0x48022000, 0x2000 ]
    interrupts: 73
    status: "disabled"
    dmas: [ [ *edma, 28, 0 ], [ *edma, 29, 0 ] ]
    dma-names: [ "tx", "rx" ]

  serial@48024000: &uart2
    compatible: [ "ti,am3352-uart", "ti,omap3-uart" ]
    ti,hwmods: "uart3"
    clock-frequency: 48000000
    reg: [ 0x48024000, 0x2000 ]
    interrupts: 74
    status: "disabled"
    dmas: [ [ *edma, 30, 0 ], [ *edma, 31, 0 ] ]
    dma-names: [ "tx", "rx" ]

  serial@481a6000: &uart3
    compatible: [ "ti,am3352-uart", "ti,omap3-uart" ]
    ti,hwmods: "uart4"
    clock-frequency: 48000000
    reg: [ 0x481a6000, 0x2000 ]
    interrupts: 44
    status: "disabled"

  serial@481a8000: &uart4
    compatible: [ "ti,am3352-uart", "ti,omap3-uart" ]
    ti,hwmods: "uart5"
    clock-frequency: 48000000
    reg: [ 0x481a8000, 0x2000 ]
    interrupts: 45
    status: "disabled"

  serial@481aa000: &uart5
    compatible: [ "ti,am3352-uart", "ti,omap3-uart" ]
    ti,hwmods: "uart6"
    clock-frequency: 48000000
    reg: [ 0x481aa000, 0x2000 ]
    interrupts: 46
    status: "disabled"

  i2c@44e0b000: &i2c0
    compatible: "ti,omap4-i2c"
    "#address-cells": 1
    "#size-cells": 0
    ti,hwmods: "i2c1"
    reg: [ 0x44e0b000, 0x1000 ]
    interrupts: 70
    status: "disabled"

  i2c@4802a000: &i2c1
    compatible: "ti,omap4-i2c"
    "#address-cells": 1
    "#size-cells": 0
    ti,hwmods: "i2c2"
    reg: [ 0x4802a000, 0x1000 ]
    interrupts: 71
    status: "disabled"

  i2c@4819c000: &i2c2
    compatible: "ti,omap4-i2c"
    "#address-cells": 1
    "#size-cells": 0
    ti,hwmods: "i2c3"
    reg: [ 0x4819c000, 0x1000 ]
    interrupts: 30
    status: "disabled"

  mmc@48060000: &mmc1
    compatible: "ti,omap4-hsmmc"
    ti,hwmods: "mmc1"
    ti,dual-volt: true
    ti,needs-special-reset: true
    ti,needs-special-hs-handling: true
    dmas: [ [*edma_xbar, 24, 0, 0 ] , [ *edma_xbar, 25, 0, 0 ] ]
    dma-names: [ "tx", "rx" ]
    interrupts: 64
    reg: [ 0x48060000, 0x1000 ]
    status: "disabled"

  mmc@481d8000: &mmc2
    compatible: "ti,omap4-hsmmc"
    ti,hwmods: "mmc2"
    ti,needs-special-reset: true
    dmas: [ [ *edma, 2, 0 ], [ *edma, 3, 0 ] ]
    dma-names: [ "tx", "rx" ]
    interrupts: 28
    reg: [ 0x481d8000, 0x1000 ]
    status: "disabled"

  mmc@47810000: &mmc3
    compatible: "ti,omap4-hsmmc"
    ti,hwmods: "mmc3"
    ti,needs-special-reset: true
    interrupts: 29
    reg: [ 0x47810000, 0x1000 ]
    status: "disabled"

  spinlock@480ca000: &hwspinlock
    compatible: "ti,omap4-hwspinlock"
    reg: [ 0x480ca000, 0x1000 ]
    ti,hwmods: "spinlock"
    "#hwlock-cells": 1

  wdt@44e35000: &wdt2
    compatible: "ti,omap3-wdt"
    ti,hwmods: "wd_timer2"
    reg: [ 0x44e35000, 0x1000 ]
    interrupts: 91

  can@481cc000: &dcan0
    compatible: "ti,am3352-d_can"
    ti,hwmods: "d_can0"
    reg: [ 0x481cc000, 0x2000 ]
    clocks: *dcan0_fck
    clock-names: "fck"
    syscon-raminit: [ *scm_conf, 0x644, 0 ]
    interrupts: 52
    status: "disabled"

  can@481d0000: &dcan1
    compatible: "ti,am3352-d_can"
    ti,hwmods: "d_can1"
    reg: [ 0x481d0000, 0x2000 ]
    clocks: *dcan1_fck
    clock-names: "fck"
    syscon-raminit: [ *scm_conf, 0x644, 1 ]
    interrupts: 55
    status: "disabled"

  mailbox@480C8000: &mailbox
    compatible: "ti,omap4-mailbox"
    reg: [ 0x480c8000, 0x200 ]
    interrupts: 77
    ti,hwmods: "mailbox"
    "#mbox-cells": 1
    ti,mbox-num-users: 4
    ti,mbox-num-fifos: 8
    wkup_m3: &mbox_wkupm3
      ti,mbox-send-noirq: true
      ti,mbox-tx: [ 0, 0, 0 ]
      ti,mbox-rx: [ 0, 0, 3 ]

  timer@44e31000: &timer1
    compatible: "ti,am335x-timer-1ms"
    reg: [ 0x44e31000, 0x400 ]
    interrupts: 67
    ti,hwmods: "timer1"
    ti,timer-alwon: true

  timer@48040000: &timer2
    compatible: "ti,am335x-timer"
    reg: [ 0x48040000, 0x400 ]
    interrupts: 68
